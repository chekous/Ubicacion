    <body>
        
        
        <div id="menu"></div>
        <div id="boton-menu"></div>
        <div id="mapa"></div>
        <div id="botonera">
            <button>Guardar Lugar</button>
        </div>
            
    </body>
    
    
    <script> 
var map;
        
        window.addEventListener('load',localizar, true);
        
        function localizar(){
            navigator.geolocation.getCurrentPosition(ubicacion);
        }
        
         function ubicacion(datos){
            longitud = datos.coords.longitude;
             latitud = datos.coords.latitude;
             initMap();
        }
function initMap() {
  map = new google.maps.Map(document.getElementById('mapa'), {
    center: {lat: latitud, lng: longitud},
    zoom: 8
  });
    
    var marker = new google.maps.Marker({
        animation: google.maps.Animation.DROP,
    position: {lat: latitud, lng: longitud},
    map: map,
        
        label: 'Yo',
    title: 'Aqu√≠ estoy'
  });
    
    

}
    </script>

      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFKU6B4iV1OUR4ysrwo14wPuVn1Xpb5rk">
